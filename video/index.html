<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Video</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" href="humans.txt">
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css" charset="utf-8">	
	   	<link rel="shortcut icon" href="../assets/img/favicon.ico">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	    <style>
    		h1 {
    		    font-size: 1.1sem;
    		    color: #808000;
    		}
            .filter-button{
                font-size: 18px;
                border: 2px solid #696969;
                padding:5px 10px;
                text-align: center;
                color: #808000;
                margin-bottom: 30px;
                background:transparent;
                font-family: 'Quicksand', sans-serif;
            }
            .filter-button:hover,
            .filter-button:focus,
            .filter-button.active{
                color: #ffffff;
                background-color:#808000;
                outline:none;
            }
            .video {
            height: 0;
            position: relative;
            padding-bottom: 56.25%; /* Если видео 16/9, то 9/16*100 = 56.25%. Также и с 4/3 - 3/4*100 = 75% */
            }
            .video iframe {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        </style>
        <noscript><style type="text/css">.animsition { opacity: 1; }</style></noscript>
	</head>

    <body class="animsition">

<div class="container">
    <div class="row">
        
        <div class="col py-2">
            <div class="video"><iframe src="https://www.youtube.com/embed/-O6qsbh1RUQ?rel=0&showinfo=0" frameborder="0" allowfullscreen></iframe></div>
        </div>
        <div class="col py-2">
            <div class="video"><iframe src="https://www.youtube.com/embed/hXg6FUxvs7c?rel=0&showinfo=0" frameborder="0" allowfullscreen></iframe></div>
        </div>
    </div>
</div>


 <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
<script>$(".animsition").animsition();</script>
<script>
		type="text/javascript">
		$(document).ready(function () {
		$('body').bind('cut copy paste', function (e) {
		e.preventDefault();
		});
		$("body").on("contextmenu",function(e){
		return false;
		});
		});</script>
</body>
</html>
